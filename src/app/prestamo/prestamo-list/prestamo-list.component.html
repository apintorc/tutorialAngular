<div class="container">
    <h1>Listado de Préstamos</h1>

    <div class="filters">
        <form>
            <mat-form-field>
                <mat-label>Título del juego</mat-label>
                <mat-select disableRipple [(ngModel)]="filterGame" name="game">
                    <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nombre del cliente</mat-label>
                <mat-select disableRipple [(ngModel)]="filterClient" name="client">
                    <mat-option *ngFor="let client of clients" [value]="client">{{client.name}}</mat-option>
                </mat-select>
            </mat-form-field>   
            
            <mat-form-field>
                <mat-label>Fecha Inicio</mat-label>
                <input type="date" matInput placeholder="Inicio del préstamo" [(ngModel)]="filterFechaInicio" name="fecha_inicio">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha Fin</mat-label>
                <input type="date" matInput placeholder="Fin del préstamo" [(ngModel)]="filterFechaFin" name="fecha_fin">
            </mat-form-field>

        </form>

        <div class="buttons">
            <button mat-stroked-button (click)="onCleanFilter()">Limpiar</button> 
            <button mat-stroked-button (click)="onSearch()">Filtrar</button> 
        </div>   
    </div>   

    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>



        <ng-container matColumnDef="namegame">
            <mat-header-cell *matHeaderCellDef> Nombre del juego  </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.game.title}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nameclient">
            <mat-header-cell *matHeaderCellDef> Nombre del cliente  </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.client.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechainicio">
            <mat-header-cell *matHeaderCellDef> Fecha inicio  </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.fecha_inicio}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechafin">
            <mat-header-cell *matHeaderCellDef> Fecha fin   </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.fecha_fin}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="deletePrestamo(element)"><mat-icon>clear</mat-icon></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator (page)="loadPage($event)" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>
    <div class="buttons">
        <button mat-flat-button color="primary" (click)="createPrestamo()">Nuevo préstamo</button>
    </div>   
</div>
